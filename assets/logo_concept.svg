<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563EB" opacity="0.1"/>
  
  <!-- Graduation Cap -->
  <g id="graduation-cap">
    <!-- Cap Top -->
    <path d="M 100 60 L 140 75 L 100 90 L 60 75 Z" fill="#2563EB"/>
    <!-- Cap Board -->
    <rect x="85" y="75" width="30" height="25" rx="2" fill="#1E40AF"/>
    <!-- Tassel -->
    <line x1="140" y1="75" x2="145" y2="85" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="145" cy="88" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- Connection Nodes -->
  <g id="network-nodes">
    <!-- Center Node -->
    <circle cx="100" cy="130" r="6" fill="#10B981"/>
    
    <!-- Left Node -->
    <circle cx="70" cy="145" r="5" fill="#10B981"/>
    <line x1="100" y1="130" x2="70" y2="145" stroke="#10B981" stroke-width="2"/>
    
    <!-- Right Node -->
    <circle cx="130" cy="145" r="5" fill="#10B981"/>
    <line x1="100" y1="130" x2="130" y2="145" stroke="#10B981" stroke-width="2"/>
    
    <!-- Bottom Left Node -->
    <circle cx="80" cy="160" r="4" fill="#10B981"/>
    <line x1="70" y1="145" x2="80" y2="160" stroke="#10B981" stroke-width="1.5"/>
    
    <!-- Bottom Right Node -->
    <circle cx="120" cy="160" r="4" fill="#10B981"/>
    <line x1="130" y1="145" x2="120" y2="160" stroke="#10B981" stroke-width="1.5"/>
  </g>
  
  <!-- App Name -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">GradConnect</text>
</svg>
